<div class="flex items-center justify-center w-full h-full rounded-2xl">
    <div class="flex flex-col items-center justify-center border shadow-2xl rounded-2xl border-solid border-gray-300 h-[500px] w-[500px] gap-6">
        <h1 class="pt-5 text-4xl font-bold">Join Class</h1>
        
        <form 
            hx-post="/e/" 
            hx-target="body"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-on::after-request="console.log('Response:', event.detail); if(event.detail.successful) { this.reset(); }"
            class="flex flex-col items-center justify-center w-full h-full gap-6"
        >
            {% csrf_token %}
            
            <label for="id_subject_id" class="text-2xl font-bold">Class Code</label>
            <input 
                id="id_subject_id" 
                name="subject_id" 
                type="text" 
                placeholder="Input Class Code..." 
                class="w-[50%] border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"
                required
            >
            <button 
                type="submit" 
                class="w-[25%] h-[50px] border border-solid border-gray-300 cursor-pointer bg-black rounded-xl hover:bg-gray-200 hover:text-black text-white"
            >
                Join
            </button>
        </form>
    </div>
</div>
