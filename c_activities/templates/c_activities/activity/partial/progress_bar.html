<div hx-post="{% url 'c_activities:create-activity' %}"
     hx-trigger="load delay:0.5s"
     hx-target="this"
     hx-swap="outerHTML"
     hx-include="[name='subject_id'], [name='type'], [name='id_title'], [name='id_description'], [name='id_max_score'], [name='id_max_attempt'], [name='id_due_at'], [name='criteria']"
     hx-vals='{"processing": "true", "action": "create_activity"}'>
    
    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
        <div class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 70%"></div>
    </div>
    <p class="text-center text-sm text-gray-600">Creating activity...</p>
</div>
