{% extends 'a_classroom/base.html' %}
{% load static tailwind_tags %}
{% block title %}Login{% endblock %}
{% tailwind_css %}
{% block content %}

<div class="flex items-center justify-center h-full w-full px-4 bg-white sm:px-6 lg:px-8">
    <div class="flex items-center justify-center w-full max-w-md p-6 bg-white border border-gray-300 shadow-xl sm:max-w-lg md:max-w-xl lg:max-w-2xl sm:p-8 md:p-10 rounded-xl">
        <form action="{% url 'register:login' %}?next={{ request.path }}" method="post" 
              class="flex flex-col items-center w-full max-w-sm gap-4 sm:max-w-md md:max-w-lg sm:gap-6">
            {% csrf_token %}
            
            <!-- Email -->
            <div class="flex flex-col w-full gap-1 sm:gap-2">
                <label for="id_email" class="text-base font-semibold sm:text-lg">Email Address</label>
                <input type="email" name="email" id="id_email" 
                       class="w-full h-10 px-3 border border-gray-300 rounded-md shadow-md sm:h-12 sm:px-4 focus:outline-none focus:ring-2 focus:ring-black" 
                       value="{{ form.email.value|default:'' }}" 
                       placeholder="Email Address" required>
            </div>

            <!-- Password -->
            <div class="flex flex-col w-full gap-1 sm:gap-2">
                <label for="id_password" class="text-base font-semibold sm:text-lg">Password</label>
                <input type="password" name="password" id="id_password" 
                       class="w-full h-10 px-3 border border-gray-300 rounded-md shadow-md sm:h-12 sm:px-4 focus:outline-none focus:ring-2 focus:ring-black" 
                       placeholder="Password" required>
            </div>

            <!-- Button -->
            <button type="submit" 
                    class="w-full px-4 py-2 text-sm text-white transition duration-200 bg-black rounded-md shadow-lg cursor-pointer sm:text-base md:text-lg hover:bg-gray-800">
                Login
            </button>

            <!-- Register link -->
            <p class="mt-4 text-sm text-gray-600 sm:text-base">
                Don't have an account? 
                <a class="text-blue-600 hover:underline" href="{% url 'register:register' %}">Register</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
