{% extends 'a_classroom/base.html' %}
{% load static tailwind_tags %}
{% block title %}Login{% endblock %}
{% tailwind_css %}
{% block content %}

<div class="min-h-screen lg:min-h-[85vh] flex items-center justify-center bg-white px-4 py-10 lg:py-20">
  <!-- Constrain width so it never becomes too wide on large screens -->
  <div class="w-full max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl mx-auto bg-white border border-gray-300 shadow-xl rounded-xl p-6 sm:p-8">
    <form action="{% url 'register:login' %}?next={{ request.path }}" method="post"
          class="w-full flex flex-col gap-4" novalidate>
      {% csrf_token %}

      <!-- Optional visible heading for accessibility -->
      <h1 class="text-center text-2xl font-semibold text-gray-900">Login</h1>

      <!-- Email -->
      <div class="flex flex-col w-full gap-1">
        <label for="id_email" class="text-sm font-medium text-gray-800 sm:text-base">
          CCA Email Address
        </label>
        <input type="email" name="email" id="id_email"
               class="w-full h-10 sm:h-12 px-3 sm:px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black"
               value="{{ form.email.value|default:'' }}"
               placeholder="Email Address" required>
      </div>

      <!-- Password -->
      <div class="flex flex-col w-full gap-1">
        <label for="id_password" class="text-sm font-medium text-gray-800 sm:text-base">
          Password
        </label>
        <input type="password" name="password" id="id_password"
               class="w-full h-10 sm:h-12 px-3 sm:px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black"
               placeholder="Password" required>
      </div>

      <!-- Button -->
      <button type="submit"
              class="w-full px-4 py-2 text-sm sm:text-base md:text-lg text-white bg-black rounded-md shadow-lg hover:bg-gray-800 transition-colors cursor-pointer">
        Login
      </button>

      <div class="flex flex-col items-center gap-2">
        <p class="text-sm text-gray-600">
          <a class="text-blue-600 hover:underline" href="{% url 'register:password_reset' %}">Forgot password?</a>
        </p>
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a class="text-blue-600 hover:underline" href="{% url 'register:register' %}">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
