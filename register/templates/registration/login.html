{% extends 'a_classroom/base.html' %}
{% load static tailwind_tags %}
{% block title %}Login{% endblock %}
{% tailwind_css %}
{% block content %}

<div class="flex items-center justify-center w-full h-full px-4 bg-white sm:px-6 lg:px-8">
    <div class="flex items-center justify-center w-full max-w-md p-6 bg-white border border-gray-300 shadow-xl rounded-xl sm:max-w-lg md:max-w-2xl lg:max-w-3xl xl:max-w-4xl sm:p-8 md:p-10 lg:p-12">
        
        <form action="{% url 'register:login' %}?next={{ request.path }}" method="post" 
              class="flex flex-col items-center w-full max-w-sm gap-4 sm:gap-6 lg:gap-8 sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl">
            {% csrf_token %}
            
            <!-- Email -->
            <div class="flex flex-col w-full gap-1 sm:gap-2">
                <label for="id_email" class="text-base font-semibold sm:text-lg lg:text-xl">
                    Email Address
                </label>
                <input type="email" name="email" id="id_email" 
                       class="w-full h-10 px-3 border border-gray-300 rounded-md shadow-md sm:h-12 sm:px-4 lg:h-14 lg:px-5 focus:outline-none focus:ring-2 focus:ring-black" 
                       value="{{ form.email.value|default:'' }}" 
                       placeholder="Email Address" required>
            </div>

            <!-- Password -->
            <div class="flex flex-col w-full gap-1 sm:gap-2">
                <label for="id_password" class="text-base font-semibold sm:text-lg lg:text-xl">
                    Password
                </label>
                <input type="password" name="password" id="id_password" 
                       class="w-full h-10 px-3 border border-gray-300 rounded-md shadow-md sm:h-12 sm:px-4 lg:h-14 lg:px-5 focus:outline-none focus:ring-2 focus:ring-black" 
                       placeholder="Password" required>
            </div>

            <!-- Button -->
            <button type="submit" 
                    class="w-full px-4 py-2 text-sm text-white transition duration-200 bg-black rounded-md shadow-lg cursor-pointer sm:text-base md:text-lg lg:text-xl hover:bg-gray-800">
                Login
            </button>

            <!-- Register link -->
            <p class="mt-4 text-sm text-gray-600 sm:text-base lg:text-lg">
                Don't have an account? 
                <a class="text-blue-600 hover:underline" href="{% url 'register:register' %}">Register</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
