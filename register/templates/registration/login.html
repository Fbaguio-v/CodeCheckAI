{% extends 'a_classroom/base.html' %}
{% load static tailwind_tags %}
{% block title %}Login{% endblock %}
{% tailwind_css %}
{% block content %}

<div class="@container h-screen flex items-center justify-center bg-white overflow-auto">
  <!-- Constrain width so it never becomes too wide on large screens -->
  <div class="w-full ml-[15px] mr-[15px] sm:w-[540px] bg-white border border-gray-300 shadow-xl rounded-xl">
    <form action="{% url 'register:login' %}?next={{ request.path }}" method="post"
          class="w-full flex flex-col gap-4 p-4 sm:p-6" novalidate>
      {% csrf_token %}

      <!-- Optional visible heading for accessibility -->
      <h1 class="text-center text-2xl font-semibold text-gray-900">Login to CodeCheckAI</h1>

      <!-- Email -->
      <div class="flex flex-col w-full gap-1">
        <label for="id_email" class="text-sm font-medium text-gray-800 sm:text-base">
          CCA Email Address
        </label>
        <input type="email" name="email" id="id_email"
               class="w-full h-10 sm:h-12 px-3 sm:px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black"
               value="{{ form.email.value|default:'' }}"
               placeholder="Email Address" required>
      </div>

      <!-- Password -->
      <div class="flex flex-col w-full gap-1">
          <label for="id_password" class="text-sm font-medium text-gray-800 sm:text-base">
              Password
          </label>
          <div class="relative border-black">
              <input type="password" name="password" id="id_password"
                    class="w-full h-10 sm:h-12 px-3 sm:px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black pr-12"
                    placeholder="Password" required>
          </div>
      </div>

      <!-- Show password checkbox -->
      <div class="flex items-center gap-2 text-sm">
        <input id="show_password_checkbox" type="checkbox" class="h-4 w-4 text-black focus:ring-black border-gray-300" />
        <label for="show_password_checkbox" class="text-gray-700 select-none">Show Password</label>
      </div>

      <!-- Button -->
       <div class="flex justify-center items-center w-full">
          <button type="submit"
                class="w-[50%] px-4 py-2 text-sm sm:text-base md:text-lg text-white bg-black rounded-md shadow-lg hover:bg-gray-800 transition-colors cursor-pointer">
            Login
          </button>
       </div>

      <div class="flex flex-col items-center gap-2">
        <p class="text-sm text-gray-600">
          <a class="text-blue-600 hover:underline" href="{% url 'register:password_reset' %}">Forgot password?</a>
        </p>
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a class="text-blue-600 hover:underline" href="{% url 'register:register' %}">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
<script>
// Toggle password visibility (keeps template variables unchanged)
function togglePassword(inputId, btnId) {
  const input = document.getElementById(inputId);
  const btn = document.getElementById(btnId);
  if (!input || !btn) return;
  const showIcon = btn.querySelector('.icon-show');
  const hideIcon = btn.querySelector('.icon-hide');
  if (input.type === 'password') {
    input.type = 'text';
    if (showIcon) showIcon.classList.add('hidden');
    if (hideIcon) hideIcon.classList.remove('hidden');
  } else {
    input.type = 'password';
    if (showIcon) showIcon.classList.remove('hidden');
    if (hideIcon) hideIcon.classList.add('hidden');
  }
}

document.addEventListener('DOMContentLoaded', function () {
  const btn = document.getElementById('toggle_password_login');
  const cb = document.getElementById('show_password_checkbox');
  const input = document.getElementById('id_password');
  if (btn) {
    btn.setAttribute('type','button');
    btn.classList.add('z-10');
    btn.addEventListener('click', function (e) {
      e.preventDefault();
      togglePassword('id_password','toggle_password_login');
      if (cb && input) cb.checked = (input.type === 'text');
    });
  }
  if (cb && input) {
    cb.addEventListener('change', function () {
      if (cb.checked) {
        input.type = 'text';
        const showIcon = btn?.querySelector('.icon-show');
        const hideIcon = btn?.querySelector('.icon-hide');
        if (showIcon) showIcon.classList.add('hidden');
        if (hideIcon) hideIcon.classList.remove('hidden');
      } else {
        input.type = 'password';
        const showIcon = btn?.querySelector('.icon-show');
        const hideIcon = btn?.querySelector('.icon-hide');
        if (showIcon) showIcon.classList.remove('hidden');
        if (hideIcon) hideIcon.classList.add('hidden');
      }
    });
  }
});
</script>
{% endblock %}
