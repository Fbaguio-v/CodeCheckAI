{% extends 'a_classroom/base.html' %}
{% load static tailwind_tags %}
{% block title %} Register {% endblock %}
{% tailwind_css %}
{% block content %}

<div class="flex items-center justify-center h-full bg-white">
    <div class="flex items-center justify-center w-full max-w-md p-6 bg-white border border-gray-300 rounded-lg shadow-xl sm:max-w-lg md:max-w-xl lg:max-w-2xl xl:max-w-3xl sm:p-8 md:p-10">
        <form action="{% url 'register:register' %}" method="post" class="flex flex-col items-center w-full max-w-sm gap-4 sm:max-w-md md:max-w-lg sm:gap-6">
            {% csrf_token %}

            <!-- First Name -->
            <div class="flex flex-col w-full gap-1 sm:gap-2">
                <label for="id_first_name" class="text-base font-semibold sm:text-lg">First Name</label>
                <input type="text" name="first_name" id="id_first_name" 
                       class="w-full h-10 px-3 border border-gray-300 rounded-md shadow-sm sm:h-12 sm:px-4 focus:outline-none focus:ring-2 focus:ring-black" 
                       value="{{ form.first_name.value|default:'' }}" 
                       placeholder="First Name" required>
            </div>

            <!-- Last Name -->
            <div class="flex flex-col w-full gap-1 sm:gap-2">
                <label for="id_last_name" class="text-base font-semibold sm:text-lg">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" 
                       class="w-full h-10 px-3 border border-gray-300 rounded-md shadow-sm sm:h-12 sm:px-4 focus:outline-none focus:ring-2 focus:ring-black" 
                       value="{{ form.last_name.value|default:'' }}" 
                       placeholder="Last Name" required>
            </div>

            <!-- Email -->
            <div class="flex flex-col w-full gap-1 sm:gap-2">
                <label for="id_email" class="text-base font-semibold sm:text-lg">Email Address</label>
                <input type="email" name="email" id="id_email" 
                       class="w-full h-10 px-3 border border-gray-300 rounded-md shadow-sm sm:h-12 sm:px-4 focus:outline-none focus:ring-2 focus:ring-black" 
                       value="{{ form.email.value|default:'' }}" 
                       placeholder="Email Address" required>
            </div>

            <!-- Password -->
            <div class="flex flex-col w-full gap-1 sm:gap-2">
                <label for="id_password1" class="text-base font-semibold sm:text-lg">Password</label>
                <input type="password" name="password1" id="id_password1" 
                       class="w-full h-10 px-3 border border-gray-300 rounded-md shadow-sm sm:h-12 sm:px-4 focus:outline-none focus:ring-2 focus:ring-black" 
                       placeholder="Password" required>
            </div>

            <!-- Confirm Password -->
            <div class="flex flex-col w-full gap-1 sm:gap-2">
                <label for="id_password2" class="text-base font-semibold sm:text-lg">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" 
                       class="w-full h-10 px-3 border border-gray-300 rounded-md shadow-sm sm:h-12 sm:px-4 focus:outline-none focus:ring-2 focus:ring-black" 
                       placeholder="Confirm Password" required>
            </div>

            <!-- Button -->
            <button type="submit" 
                    class="w-full px-4 py-2 text-sm text-white transition duration-200 bg-black rounded-md shadow-lg cursor-pointer sm:text-base md:text-lg hover:bg-gray-800">
                Register
            </button>

            <!-- Login link -->
            <p class="mt-4 text-sm text-gray-600 sm:text-base">
                Already have an account? 
                <a class="text-blue-600 hover:underline" href="{% url 'register:login' %}">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
