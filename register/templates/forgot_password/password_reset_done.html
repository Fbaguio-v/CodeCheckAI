{% extends 'a_classroom/base.html' %}
{% block title %}Check Your Email{% endblock %}
{% block content %}

<div class="flex items-center justify-center w-full h-full px-4 bg-white sm:px-6 lg:px-8">
    <div class="flex items-center justify-center w-full max-w-md p-6 bg-white border border-gray-300 shadow-xl rounded-xl sm:max-w-lg md:max-w-2xl lg:max-w-3xl xl:max-w-4xl sm:p-8 md:p-10 lg:p-12">
        
        <div class="flex flex-col items-center w-full max-w-sm gap-4 text-center sm:gap-6 lg:gap-8 sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl">
            
            <!-- Success Icon -->
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>

            <h2 class="text-center text-2xl font-semibold text-gray-900">Check Your Email</h2>
            
            <p class="text-sm text-center text-gray-500 sm:text-base lg:text-lg">
                We've sent password reset instructions to your email address.
            </p>

            <p class="text-sm text-center text-gray-500 sm:text-base lg:text-lg">
                If you don't see the email in a few minutes, check your spam folder.
            </p>

            <!-- Back to login link -->
            <div class="mt-4">
                <a href="{% url 'register:login' %}" 
                   class="w-[50%] px-4 py-2 text-sm sm:text-base md:text-lg text-white bg-black rounded-md shadow-lg hover:bg-gray-800 transition-colors cursor-pointer">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
