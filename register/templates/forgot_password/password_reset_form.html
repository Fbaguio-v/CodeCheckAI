{% extends 'a_classroom/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="w-full h-full div-form">
<form method="POST" class="flex flex-col gap-4 register-form" novalidate>
    {% csrf_token %}
    
    <h2 class="text-center text-2xl font-semibold text-gray-900">Reset Your Password</h2>
    
    <p class="text-sm text-center text-gray-500 sm:text-base lg:text-lg">
        Enter your email address below, and we'll email instructions for setting a new one.
    </p>

    <!-- Email -->
    <div class="flex flex-col w-full gap-1 sm:gap-2">
        <label for="id_email" class="text-sm font-medium text-gray-800 sm:text-base">
            Email Address
        </label>
        <input type="email" name="email" id="id_email" 
                class="w-full h-10 sm:h-12 px-3 sm:px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black"
                placeholder="Enter your email address" required>
    </div>

    <div class="w-full flex justify-center content-center">
        <button type="submit" 
                class="w-[50%] px-4 py-2 text-sm sm:text-base md:text-lg text-white bg-black rounded-md shadow-lg hover:bg-gray-800 transition-colors cursor-pointer">
            Send Reset Email
        </button>
    </div>
    <div class="w-full flex justify-center content-center">
        <p class="text-sm text-gray-600">
            <a class="text-blue-600 hover:underline" href="{% url 'register:login' %}">Back to login</a>
        </p>
    </div>
</form>
</div>
{% endblock %}
