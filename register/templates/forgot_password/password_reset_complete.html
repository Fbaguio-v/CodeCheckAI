{% extends 'a_classroom/base.html' %}
{% load static tailwind_tags %}
{% block title %}Password Changed{% endblock %}
{% tailwind_css %}
{% block content %}
<div class="flex items-center justify-center w-full h-full px-4 bg-white sm:px-6 lg:px-8">
    <div class="flex items-center justify-center w-full max-w-md p-6 bg-white border border-gray-300 shadow-xl rounded-xl sm:max-w-lg md:max-w-2xl lg:max-w-3xl xl:max-w-4xl sm:p-8 md:p-10 lg:p-12">
        <div class="text-center flex flex-col items-center gap-4">
            <h2 class="text-2xl font-semibold text-gray-900">Password Changed!</h2>
            <p class="text-sm text-gray-500 sm:text-base lg:text-lg max-w-lg">
                Your password has been set. You may go ahead and log in now.
            </p>
            <a href="{% url 'register:login' %}" 
               class="mt-2 w-full sm:w-2/3 md:w-1/2 px-4 py-3 text-sm sm:text-base md:text-lg text-white bg-black rounded-md shadow-lg hover:bg-gray-800 transition-colors cursor-pointer text-center inline-block">
                Log In
            </a>
        </div>
    </div>
</div>
{% endblock %}
