{% extends 'a_classroom/base.html' %}
{% load static tailwind_tags %}
{% tailwind_css %}
{% block title %} Settings {% endblock %}
{% block content %}
<div class="flex items-center justify-center h-full w-full p-4">
	<div id="parent-element" class="h-full w-[700px] bg-gray-100 border border-black rounded-lg p-4 shadow-xl overflow-auto">
		<div class="flex items-center justify-center text-white bg-gray-800 rounded-t-lg w-full">
			<h2 class="p-4 text-3xl">Account Settings</h2>
		</div>
		<hr>

		<div class="flex items-center justify-center py-4">
			<img src="{{ user_profile.get_image_url }}" 
            alt="Profile Image" class="rounded-circle shadow-lg h-[150px] w-[150px] object-cover border-2 border-solid border-black rounded-full m-2">
		</div>

		<div class="flex flex-col items-center justify-center w-full pt-3">
			<label for="id_first_name" class="mb-2 text-1xl">First Name</label>
			<input class="border border-solid border-gray-300 w-[50%] p-2 rounded bg-white" type="text" id="id_first_name" value="{{ user_profile.user.first_name }}" readonly>
		</div>

		<div class="flex flex-col items-center justify-center w-full pt-3">
			<label for="id_last_name" class="mb-2 text-1x1">Last Name</label>
			<input class="border border-solid border-gray-300 w-[50%] p-2 rounded bg-white" type="text" id="id_last_name" value="{{ user_profile.user.last_name }}" readonly>
		</div>

		<div class="flex flex-col items-center justify-center w-full pt-3">
			<label for="id_email" class="mb-2 text-1x1">Email Address</label>
			<input class="border border-solid border-gray-300 w-[50%] p-2 rounded bg-white" type="text" id="id_email" value="{{ email }}" readonly>
		</div>

		<div class="flex items-center justify-center w-full pt-5">
		<button
			class="border border-solid border-gray-300 w-[50%] p-2 rounded bg-black text-white cursor-pointer hover:bg-gray-500"
			id="upload-profile"
			hx-get="{% url 'b_enrollment:upload-profile' %}"
			hx-trigger="click"
			hx-target="#parent-element"
			hx-swap="innerHTML">Upload Profile</button>
		</div>

		<div class="flex items-center justify-center w-full pt-3">
		<button
			class="border border-solid border-gray-300 w-[50%] p-2 rounded bg-black text-white cursor-pointer hover:bg-gray-500"
			id="edit-account"
			hx-get="{% url 'a_classroom:edit-account' %}"
			hx-trigger="click"
			hx-target="#parent-element"
			hx-swap="innerHTML">Edit Account</button>
		</div>

		<form action="{% url 'logout' %}" method="post" class="flex items-center justify-center w-full pt-3">
		{% csrf_token %}
		<button type="submit" 
			class="border border-solid border-gray-300 w-[50%] p-2 rounded bg-gray-500 text-black cursor-pointer hover:bg-gray-600">
			Logout
		</button>
		</form>
</div>
{% endblock %}
