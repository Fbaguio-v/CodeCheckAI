{% extends 'a_classroom/base.html' %}
{% load static tailwind_tags %}
{% tailwind_css %}
{% block title %} {{ subject.course_code }} {% endblock %}
{% block content %}
    {% if subject %}
<nav class="sticky top-0 z-50 flex flex-col col-span-2 h-full w-full bg-white border-t border-b border-gray-300 border-solid shadow-xl">
    <!-- Navigation Links -->
    <div class="flex justify-between p-6 space-x-6 text-black">
        <ul class="flex space-x-12">
            <li>
                <a class="relative pb-2 text-gray-500 transition-all duration-300 ease-in-out hover:text-blue-600 hover:after:w-full after:absolute after:-bottom-1 after:left-0 after:h-0.5 after:w-0 after:bg-blue-600 after:transition-all after:duration-300"
                   id="subject"
                   href="{% url 'a_classroom:v' subject.subject_id %}"
                   hx-get="{% url 'a_classroom:v' subject.subject_id %}" 
                   hx-target="#output" 
                   hx-swap="innerHTML"
                   hx-trigger="load delay:500ms">
                    Subject
                </a>
            </li>
            <li>
                <a class="relative pb-2 text-gray-500 transition-all duration-300 ease-in-out hover:text-blue-600 hover:after:w-full after:absolute after:-bottom-1 after:left-0 after:h-0.5 after:w-0 after:bg-blue-600 after:transition-all after:duration-300"
                   id="students"
                   href="{% url 'a_classroom:v' subject.subject_id %}"
                   hx-get="{% url 'a_classroom:v' subject.subject_id %}"
                   hx-target="#output"
                   hx-swap="innerHTML"
                   hx-trigger="click">
                    People
                </a>
            </li>
        </ul>
    </div>

    <!-- Content Area - Now inside the nav -->
    <div class="overflow-y-auto flex-1 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <div id="output">
            <p class="text-gray-500">Loading...</p>
        </div>  
    </div>
</nav>     
    {% endif %}
{% endblock %}
