{% extends 'a_classroom/base.html' %}
{% block content %}
<div class="h-full w-full">
    <div class="grid grid-cols-1 h-full gap-4 w-full">
        <div class="col-span-1 h-full">
            <div class="h-full bg-gray-100 border-2 border-black rounded-lg p-4 shadow-xl flex flex-col">
                <div class="mb-4">
                    <input type="text" 
                           name="search_user" 
                           placeholder="Search user..."
                           class="w-full h-10 px-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                           onkeyup="filterTable('users-table', this.value, [1, 2, 3, 4])">
                </div>

                <div class="flex-1 min-h-0 flex flex-col">
                    <div id="users-container" class="flex-1 overflow-auto">
                        <div id="all-user"
                             hx-get="{% url 'a_classroom:get-users' %}"
                             hx-target="#users-container"
                             hx-swap="innerHTML"
                             hx-trigger="load delay:500ms">
                        </div>
                        <p class="text-gray-500 mt-3">Loading users...</p>
                    </div>

                    <!-- Pagination controls -->
                    <div id="users-pagination" class="flex items-center justify-between mt-3">
                        <button id="users-prev-btn" class="w-32 h-10 text-white bg-black border-2 border-solid shadow-xl cursor-pointer rounded-xl hover:bg-gray-500 transition-colors duration-200" disabled>
                            Previous
                        </button>
                        <div id="users-page-indicator" class="text-sm text-gray-600">Page 1</div>
                        <button id="users-next-btn" class="w-32 h-10 text-white bg-black border-2 border-solid shadow-xl cursor-pointer rounded-xl hover:bg-gray-500 transition-colors duration-200" disabled>
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Client-side filter + pagination for the users table
(function(){
    const pageSizeDefault = 10;
    const usersContainer = document.getElementById('users-container');
    const prevBtn = document.getElementById('users-prev-btn');
    const nextBtn = document.getElementById('users-next-btn');
    const pageIndicator = document.getElementById('users-page-indicator');

    let state = {
        pageSize: pageSizeDefault,
        currentPage: 1,
        rows: []
    };

    function initPagination() {
        const table = usersContainer.querySelector('#users-table');
        if (!table) return;
        const tbody = table.querySelector('tbody');
        if (!tbody) return;

        state.rows = Array.from(tbody.querySelectorAll('tr'));
        // mark all rows as matching initially
        state.rows.forEach(r => r.dataset.matches = '1');
        state.currentPage = 1;
        renderPage();

        // wire buttons
        prevBtn.onclick = () => { if (state.currentPage > 1) { state.currentPage--; renderPage(); } };
        nextBtn.onclick = () => { const totalPages = Math.max(1, Math.ceil(getMatchedRows().length / state.pageSize)); if (state.currentPage < totalPages) { state.currentPage++; renderPage(); } };
    }

    function getMatchedRows() {
        return state.rows.filter(r => r.dataset.matches !== '0');
    }

    function renderPage() {
        const matched = getMatchedRows();
        const totalPages = Math.max(1, Math.ceil(matched.length / state.pageSize));
        if (state.currentPage > totalPages) state.currentPage = totalPages;

        // hide all rows
        state.rows.forEach(r => r.style.display = 'none');

        // show current page slice
        const start = (state.currentPage - 1) * state.pageSize;
        const end = start + state.pageSize;
        const pageRows = matched.slice(start, end);
        pageRows.forEach(r => r.style.display = '');

        // update controls
        pageIndicator.textContent = `Page ${state.currentPage} of ${totalPages}`;
        prevBtn.disabled = state.currentPage <= 1;
        nextBtn.disabled = state.currentPage >= totalPages;
        prevBtn.classList.toggle('opacity-50', prevBtn.disabled);
        nextBtn.classList.toggle('opacity-50', nextBtn.disabled);
        prevBtn.classList.toggle('cursor-not-allowed', prevBtn.disabled);
        nextBtn.classList.toggle('cursor-not-allowed', nextBtn.disabled);
    }

    // Filter function integrates with pagination; called by input keyup
    window.filterTable = function(tableId, searchText, searchColumns) {
        const table = document.getElementById(tableId);
        if (!table) return;
        const tbody = table.getElementsByTagName('tbody')[0];
        const rows = Array.from(tbody.getElementsByTagName('tr'));
        const searchLower = (searchText || '').toLowerCase();

        rows.forEach(row => {
            if (!searchLower) {
                row.dataset.matches = '1';
            } else {
                let found = false;
                for (let colIndex of searchColumns) {
                    const cell = row.cells[colIndex];
                    if (cell && cell.textContent.toLowerCase().includes(searchLower)) {
                        found = true;
                        break;
                    }
                }
                row.dataset.matches = found ? '1' : '0';
            }
        });

        // reset to first page on new filter
        state.currentPage = 1;
        renderPage();
    };

    // Re-init pagination when HTMX replaces content inside users-container
    if (usersContainer) {
        const observer = new MutationObserver((mutationsList) => {
            for (const m of mutationsList) {
                if (m.type === 'childList') {
                    // small timeout to allow HTMX to finish inserting nodes
                    setTimeout(initPagination, 50);
                    break;
                }
            }
        });
        observer.observe(usersContainer, { childList: true, subtree: true });
    }

    // initialize on DOM ready
    document.addEventListener('DOMContentLoaded', () => setTimeout(initPagination, 100));
})();
</script>
{% endblock %}
