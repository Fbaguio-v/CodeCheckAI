{% extends 'a_classroom/base.html' %}
{% block content %}
<div class="h-full w-full p-4 flex flex-col">
    <div class="flex-1 mb-3 overflow-auto">
        <input id="pending-search" type="text" placeholder="Search pending users..." 
                class="w-full h-10 px-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                onkeyup="filterTable('pending-table', this.value, [0,1])">

        <table id="pending-table" class="w-full border border-solid table-fixed">
            <thead class="h-16 bg-gray-800 text-white"> 
                <tr>
                    <th class="border-r border-solid">Email Address</th>
                    <th class="border-r border-solid">User Role</th>
                    <th class="border-r border-solid">Action</th>
                </tr>
            </thead>
            <tbody class="flex-1">
                {% for pending in pending_users %}
                    <tr class="grow text-center border border-solid h-20">
                        <td class="whitespace-nowrap overflow-hidden text-ellipsis">{{ pending.email }}</td>
                        <td class="whitespace-nowrap overflow-hidden text-ellipsis">{{ pending.userprofile.role }}</td>
                        <td class="flex flex-col gap-2 p-2">
                            <form class="m-0">
                                {% csrf_token %}
                                <button class="cursor-pointer rounded h-10 w-20 bg-gray-800 hover:bg-gray-600 text-white"
                                        id="approve-button"
                                        hx-post="{% url 'a_classroom:approve' pending.id %}"
                                        hx-trigger="click"
                                        hx-target="#pending-table"
                                        hx-swap="innerHTML">Approve</button>
                            </form>

                            <form class="m-0">
                                {% csrf_token %}
                                <button class="cursor-pointer rounded h-10 w-20 bg-red-600 hover:bg-red-500 text-black"
                                        hx-post="{% url 'a_classroom:delete-pending' pending.id %}"
                                        hx-trigger="click"
                                        hx-target="#pending-table"
                                        hx-swap="innerHTML">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="pending-pagination" class="flex items-center justify-between mt-3">
        <button id="pending-prev-btn" class="w-32 h-10 text-white bg-black border-2 border-solid shadow-xl cursor-pointer rounded-xl hover:bg-gray-500 transition-colors duration-200 opacity-50 cursor-not-allowed" disabled>
            Previous
        </button>
        <div id="pending-page-indicator" class="text-sm text-gray-600">Page 1</div>
        <button id="pending-next-btn" class="w-32 h-10 text-white bg-black border-2 border-solid shadow-xl cursor-pointer rounded-xl hover:bg-gray-500 transition-colors duration-200 opacity-50 cursor-not-allowed" disabled>
            Next
        </button>
    </div>
</div>

<script>
(function(){
    const pageSizeDefault = 10;
    const tableId = 'pending-table';
    const prevBtn = document.getElementById('pending-prev-btn');
    const nextBtn = document.getElementById('pending-next-btn');
    const pageIndicator = document.getElementById('pending-page-indicator');
    const searchInput = document.getElementById('pending-search');

    let state = { pageSize: pageSizeDefault, currentPage: 1, rows: [] };

    function initPagination() {
        const table = document.getElementById(tableId);
        if (!table) return;
        const tbody = table.querySelector('tbody');
        if (!tbody) return;

        state.rows = Array.from(tbody.querySelectorAll('tr'));
        state.rows.forEach(r => r.dataset.matches = '1');
        state.currentPage = 1;
        renderPage();

        prevBtn.onclick = () => { if (state.currentPage > 1) { state.currentPage--; renderPage(); } };
        nextBtn.onclick = () => { const totalPages = Math.max(1, Math.ceil(getMatchedRows().length / state.pageSize)); if (state.currentPage < totalPages) { state.currentPage++; renderPage(); } };

        if (searchInput) {
            searchInput.onkeyup = (e) => { filterTable(tableId, e.target.value, [0,1,2]); };
        }
    }

    function getMatchedRows() { return state.rows.filter(r => r.dataset.matches !== '0'); }

    function renderPage() {
        const matched = getMatchedRows();
        const totalPages = Math.max(1, Math.ceil(matched.length / state.pageSize));
        if (state.currentPage > totalPages) state.currentPage = totalPages;

        state.rows.forEach(r => r.style.display = 'none');

        const start = (state.currentPage - 1) * state.pageSize;
        const end = start + state.pageSize;
        const pageRows = matched.slice(start, end);
        pageRows.forEach(r => r.style.display = '');

        pageIndicator.textContent = `Page ${state.currentPage} of ${totalPages}`;
        prevBtn.disabled = state.currentPage <= 1;
        nextBtn.disabled = state.currentPage >= totalPages;
        prevBtn.classList.toggle('opacity-50', prevBtn.disabled);
        nextBtn.classList.toggle('opacity-50', nextBtn.disabled);
        prevBtn.classList.toggle('cursor-not-allowed', prevBtn.disabled);
        nextBtn.classList.toggle('cursor-not-allowed', nextBtn.disabled);
    }

    // Shared filterTable function expected by onkeyup attribute
    window.filterTable = function(tableId, searchText, searchColumns) {
        const table = document.getElementById(tableId);
        if (!table) return;
        const tbody = table.getElementsByTagName('tbody')[0];
        const rows = Array.from(tbody.getElementsByTagName('tr'));
        const searchLower = (searchText || '').toLowerCase();

        rows.forEach(row => {
            if (!searchLower) {
                row.dataset.matches = '1';
            } else {
                let found = false;
                for (let colIndex of searchColumns) {
                    const cell = row.cells[colIndex];
                    if (cell && cell.textContent.toLowerCase().includes(searchLower)) {
                        found = true;
                        break;
                    }
                }
                row.dataset.matches = found ? '1' : '0';
            }
        });

        state.currentPage = 1;
        renderPage();
    };

    const container = document.querySelector('#pending-table') ? document.getElementById('pending-table').parentElement : null;
    if (container) {
        const observer = new MutationObserver((mutations) => { setTimeout(initPagination, 50); });
        observer.observe(container, { childList: true, subtree: true });
    }

    document.addEventListener('DOMContentLoaded', () => setTimeout(initPagination, 100));
    setTimeout(initPagination, 150);
})();
</script>
{% endblock %}
